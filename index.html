<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baron Seguros</title>
  <style type="text/css">
    body {
      margin: 0;
      background-color: #ccc;
    }
    table {
      border-spacing: 0;
    }
    td {
      padding: 0;
    }
    img {
      border: 0;
    }
    .wrapper {
      width: 100%;
      table-layout: fixed;
      background-color: #ccc;
      padding-bottom: 60px;
    }
    .main {
      background-color: #fff;
      margin: 0 auto;
      width: 100%;
      max-width: 600px;
      border-spacing: 0;
      font-size: 16px;
      line-height: 24px;
      font-family: sans-serif;
      color: #2a3042;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <center class="wrapper">
    <table class="main" width="100%">
      <!-- ? Top border-->
      <tr>
        <td height="12" style="background-color: #15ad98"></td>
      </tr>
      <!-- ? Top Logo Section-->
      <tr>
        <td align="center">
          <table width="100%">
            <tr>
              <td align="center" height="84" style="padding: 50px 0 25px 0">
                <a href="https://baronseguros.com"
                  ><img
                    src="./img/Logo.png"
                    title="Baron Seguros"
                    alt="Baron Seguros"
                    width="124"
                    style="margin: 0 auto"
                /></a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <!-- ? First Block Of Text-->
      <tr>
        <td>
          <table width="100%" style="margin: 0 auto; padding: 0 50px">
            <tr>
              <td style="max-width: 500px; width: 100%">
                <p>
                  Se ha registrado una
                  <b>nueva comparativa en RC Sanitaria</b>.<br /><br />
                  Datos del contacto:<br /><br />
                  Nombre: <span class="nombre">[nombre]</span><br />
                  Tel√©fono: <span class="tel">[tel]</span><br />
                  Especialidad: <span class="especialidad">[especialidad]</span
                  ><br />
                  Capital seleccionado: <span class="capital">[capital]</span
                  ><br />
                  Ejercicio: <span class="ejercicio">[ejercicio]</span>
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <!-- ? Boton img-->
      <tr>
        <td align="center">
          <table width="100%">
            <tr>
              <td align="center" height="45" style="padding: 25px 0">
                <a class="boton" href=""
                  ><img
                    src="./img/Boton_admin.png"
                    title="Baron Seguros"
                    alt="Baron Seguros"
                    width="212"
                    style="margin: 0 auto"
                /></a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <!-- ? Last Block of Text-->
      <tr>
        <td>
          <table width="100%" style="margin: 0 auto; padding: 0 50px 50px 50px">
            <tr>
              <td style="max-width: 500px; width: 100%">
                <p>
                  P&aacute;gina en la que se encontraba:
                  <span class="pagina"><a href="">[url]</a></span
                  ><br />
                  Fecha y hora de env&iacute;o:
                  <span class="fecha">[fecha]</span>&nbsp;<span class="hora"
                    >[hora]</span
                  ><br />
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <!-- ? bottom border-->
      <tr>
        <td height="12" style="background-color: #15ad98"></td>
      </tr>
    </table>
  </center>
</body>
